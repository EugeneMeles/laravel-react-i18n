name: Tests

on: ['push', 'pull_request']

jobs:
  ci:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install Modules
        run: npm install

      - name: Run Tests
        run: npm test
